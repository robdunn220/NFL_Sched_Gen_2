<h2>Generated Schedule</h2>
<div class="scheduleViewer">
  <table ng-repeat="team in allTeams">
    <tr>
      <th>{{team.name}}</th>
    </tr>
    <tr>
      <th>Week</th>
      <th>Opponent</th>
    </tr>
    <tr ng-repeat="item in team.schedule">
      <th>{{item.week}}</th>
      <th>{{item.opponent}}</th>
    </tr>
  </table>
</div>
